<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla - Nike FC</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header-plantilla">
        <div class="logo-container">
            <img src="nike.png" alt="Nike FC Logo" class="logo">
            
        </div>
        <nav class="nav-plantilla">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="plantilla.html">Plantilla</a></li>
                <li><a href="resultados.html">Resultados</a></li>
                <li><a href="estadisticas.html">Estadísticas</a></li>
                <li><a href="galeria.html">Galería</a></li>
            </ul>
        </nav>
    </header>

    <section id="plantilla" class="section-plantilla">
        <div class="title-container">
            <h2 class="title">Jugadores de Nike FC</h2>
        </div>
        
        <!-- Sección de filtros -->
        <div class="filter">
        
            <input type="" id="filterInput"> 
            <label for="sortBy">Ordenar por:</label>
            <select id="sortBy">
                <option value="edad">Edad</option>
                <option value="valorMercado">Valor de Mercado</option>
                <option value="valorFIFA">Valor FIFA</option>
            </select>
            <button id="sortAsc">Ascendente</button>
            <button id="sortDesc">Descendente</button>
        </div>

       

        <!-- Contenedor de jugadores -->
        <div class="player-container" id="playerContainer">
            <!-- Los jugadores se agregarán aquí dinámicamente -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Nike FC. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
